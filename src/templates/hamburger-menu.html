  <script type="text/javascript">
    // Open/close toggle on the hamburglar
    var hamburglar = document.getElementsByClassName('hamburger')[0];
    var hamburglarDropdown = document.querySelector('.dropdown-menu');
    hamburglar.addEventListener('click', function() {
      if (hamburglarDropdown.getAttribute("style") === "display: block;") {
        hamburglarDropdown.style = "display: none;"
      } else {
        hamburglarDropdown.style = "display: block;"
      }
    });
    document.body.addEventListener('click', function (ev) {
      // check if it's hamburglarDropdown
      if (ev.target === hamburglarDropdown || hamburglarDropdown.contains(ev.target) || ev.target === hamburglar || hamburglar.contains(ev.target)) {
        return;
      }
      if (hamburglarDropdown.getAttribute("style") === "display: block;") {
        hamburglarDropdown.style = "display: none;"
      }
    });
  </script>
